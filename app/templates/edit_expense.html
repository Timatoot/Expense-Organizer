{% extends 'layout.html' %}

{% block content %}
<div class="edit-expense-form">
    <h2>Edit Expense</h2>
    <form method="POST" action="{{ url_for('expense.edit_expense', expense_id=expense.id) }}">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" value="{{ expense.amount }}" required>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" value="{{ expense.description }}">

        <label for="category">Category:</label>
        <select id="category" name="category_id" required>
            {% for category in categories %}
                <option value="{{ category.id }}" {% if expense.category_id == category.id %}selected{% endif %}>{{ category.name }}</option>
            {% endfor %}
        </select>

        <button type="submit">Update Expense</button>
    </form>
</div>
{% endblock %}
