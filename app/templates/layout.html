<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %} - Expense Splitter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav class="navigation-bar">
            <div class="home-button">
                <a href="{% if current_user.is_authenticated %}{{ url_for('expense.dashboard') }}{% else %}{{ url_for('home') }}{% endif %}">Home</a>
            </div>
            <ul>
                {% if current_user.is_authenticated %}
                    <li><a href="{{ url_for('expense.dashboard') }}">Dashboard</a></li>
                    <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
                {% else %}
                    <li><a href="{{ url_for('auth.login') }}">Login</a></li>
                    <li><a href="{{ url_for('auth.register') }}">Register</a></li>
                {% endif %}
            </ul>
            <div class="user-info">
                {% if current_user.is_authenticated %}
                    <span>Welcome, {{ current_user.username }}</span>
                {% endif %}
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
